plugins {
    id 'java'
}

sourceSets {
    main {
        java {
            srcDir "../src"
        }
    }
}

task finalAssignment(dependsOn: classes, type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.zandgall.csc420.fin.Main'
    standardInput = System.in
}
